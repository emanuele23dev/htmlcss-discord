<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="icon"
      type="image/png"
      href="./assets/images/dek5r4f-2a6c12b8-588e-4224-b723-62d328f3a77c.png"
    />
    <title>Discord</title>
  </head>
  <body>
    <!-- header    -->
    <header class="bg">
      <div class="flex-container debug">
        <div class="space1"><img src="./assets/images/logo.svg" alt="" /></div>
        <div class="space2">
          <a href="https://google.com">Scarica</a>
          <a href="https://google.com">Perchè Discord</a>
          <a href="https://google.com">Nitro</a>
          <a href="https://google.com">Sicurezza</a>
          <a href="https://google.com">Assistenza</a>
        </div>
        <div class="space3">
          <button class="bt-access">Accedi</button>
        </div>
      </div>
    </header>

    <!-- main -->
    <main>
      <section class="first">
        <div class="flex-container bg-1">
          <div class="rectangle">
            <h1>Il tuo posto per parlare</h1>
            <p>
              Discord è fantastico per giocare e rilassarsi con gli amici, o
              anche per costruire una comunità mondiale. Personalizza il tuo
              spazio per parlare, giocare e passare il tempo.
            </p>
            <button class="bt-1">Download per Mac</button>
            <button class="bt-2">Apri Discord nel tuo browser</button>
          </div>
        </div>
      </section>

      <section class="second">
        <div class="flex-container debug bg-2">
          <div class="rectangle2"></div>
          <div class="rectangle3"></div>
        </div>
      </section>

      <section class="third">
        <div class="flex-container1 debug bg-3">
          <div class="rectangle2"></div>
          <div class="rectangle3"></div>
        </div>
      </section>

      <section class="fourth">
        <div class="flex-container debug bg-4">
          <div class="rectangle2"></div>
          <div class="rectangle3"></div>
        </div>
      </section>

      <section class="fifth">
        <div class="flex-container debug bg-5">
          <div class="rectangle4"></div>
        </div>
      </section>
    </main>

    <!-- footer -->
    <footer class="bg-f">
      <section class="footer-top">
        <div class="flex-container debug">
          <div class="first-d"></div>
          <div class="second-d"></div>
          <div class="second-d"></div>
          <div class="second-d"></div>
          <div class="second-d"></div>
        </div>
      </section>

      <hr class="color-w" />

      <section class="footer-bottom">
        <div class="flex-container">
          <div class="flex-container2 bg-fb">
            <label class="logo-f">Logo</label>
            <button class="bottone-f">Bottone</button>
          </div>
        </div>
      </section>
    </footer>
  </body>
</html>
